<div class="new-users">
    <h2>New Users</h2>
    <div class="user-list">
      <div *ngFor="let user of newUsers" class="user">
        <img [src]="user.profileImageUrl || '../../assets/images/profile-4.jpg'" alt="{{ user.name }} Image">
        <h2>{{ user.name }}</h2>
      </div>
    </div>
</div>
