<div class="new-users">
  <h2>New Categories</h2>
  <div class="user-list">
    <div *ngFor="let category of newCategories" class="user" (click)="navigateToCategoryProfile(category._id)">
      <img [src]="category.profileImageUrl || '../../assets/images/profile-4.jpg'" alt="{{ category.name }} Image">
      <h2>{{ category.name }}</h2>
    </div>
  </div>
</div>
